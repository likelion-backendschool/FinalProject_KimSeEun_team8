<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}" xmlns:layout="">

<head>
    <title>프로파일</title>
</head>

<body>
    <section layout:fragment="main">
        <section class="section section-write container mx-auto">

            <div class="px-2 pt-4">
                <h1 class="font-bold text-lg">회원 정보</h1>

                <div class="flex flex-col gap-3 mt-3">
                    <div>
                        <div class="badge badge-primary">아이디 : </div>

                        <div th:text="${member.username}"></div>
                    </div>

                    <div>
                        <div class="badge badge-primary">이메일 : </div>

                        <div th:text="${member.email}"></div>
                    </div>

                    <div>
                        <div class="badge badge-primary">닉네임 : </div>

                        <div th:text="${member.nickname}"></div>
                    </div>

                </div>
            </div>
        </section>

    </section>
</body>
</html>

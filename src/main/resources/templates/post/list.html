<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>내 글 목록</title>
</head>

<body>
<main layout:fragment="main">
    <section class="section section-write container mx-auto">

        <div class="px-2 pt-4">
            <h1 class="font-bold text-lg">내 글 목록</h1>

            <ul>
                <li th:each="post : ${posts}" class="flex items-center">
                    <a th:href="@{|/post/${post.id}|}">
                        <svg width="80" height="80" th:data-jdenticon-value="${post.jdenticon}"></svg>
                    </a>

                    <a th:href="@{|/post/${post.id}|}">
                        <span
                                th:text="${post.subject}"></span>
                    </a>

                    </span>
                </li>
            </ul>
        </div>
    </section>

</main>
</body>
</html>

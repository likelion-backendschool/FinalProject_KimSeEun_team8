<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>비밀번호 변경</title>
</head>

<body>
<section layout:fragment="main">
    <div class="section section-write container mx-auto">

        <div>
            <h1>비밀번호 변경</h1>


            <form th:action method="POST" class="flex flex-col gap-3">
                <div>
                    <span>현재 비밀번호 </span>
                    <input autofocus type="text" name="password" placeholder="현재 비밀번호" class="input input-bordered"
                           maxlength="50" >
                </div>
                <div>
                    <span>새로운 비밀번호</span>
                    <input autofocus type="text" name="updatePassword" placeholder="새로운 비밀번호" class="input input-bordered"
                           maxlength="50">
                </div>

                <div class="grid grid-cols-2 mt-2 gap-2">
                    <input class="btn btn-primary" type="submit" value="수정">
                    <button type="button" onclick="history.back();" class="btn btn-secondary btn-outline">취소</button>
                </div>
            </form>

        </div>

    </div>

</section>
</body>
</html>
